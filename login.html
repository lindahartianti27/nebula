<!DOCTYPE html>
<html>
    <head>

        <title>Halaman Log-in</title>

        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="title">
            <p>Masuk ke Me-Road</p>

                    <br><input class="icon" type="text" placeholder="Username/E-Mail"><br>

                </p>

            </form>
        </div>
    </body>
